<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>书币查询工具</title>
<style>
body{font-family:"Microsoft YaHei",sans-serif;margin:20px;background:#fafafa}
#main{display:none}
#inputData{width:100%;height:200px;font-size:14px;padding:8px;border:1px solid #ccc;border-radius:6px;overflow:auto;background:white;-webkit-user-select:text;-moz-user-select:text;-ms-user-select:text;user-select:text}
button{padding:6px 14px;margin:8px 4px;border:none;border-radius:6px;background-color:#0078d7;color:white;cursor:pointer;display:inline-flex;align-items:center;height:34px}
button:hover{background-color:#005ea6}
table{border-collapse:collapse;width:100%;margin-top:10px;background:white}
th,td{border:1px solid #ccc;padding:6px;text-align:left;font-size:14px}
th{background-color:#f0f0f0}
#result{margin-top:20px;-webkit-user-select:text;-moz-user-select:text;-ms-user-select:text;user-select:text}
input[type=number]{height:34px;font-size:14px;padding:0 8px;border:1px solid #ccc;border-radius:6px;vertical-align:middle;display:inline-flex;align-items:center}
</style>
</head>
<body>

<div id="passwordArea">
  <h2>请输入密码</h2>
  <input type="password" id="pwdInput" placeholder="请输入密码">
  <button onclick="checkPwd()">确定</button>
  <p id="pwdMsg" style="color:red;"></p>
</div>

<div id="main">
  <h2>📖 书币查询工具</h2>
  <p>复制<a href="https://docs.qq.com/sheet/DUHFGbE54d0JDcWFT?tab=1i6wf3" target="_blank">实时汇总表</a>粘贴至此处（注意不要粘贴为纯文本）：</p>
  <div id="inputData" contenteditable="true" placeholder="粘贴表格内容…"></div>

  <br>
  <input type="number" id="numInput" placeholder="输入所需书币">
  <button onclick="search()">查询</button>
  <button onclick="copyResult()">复制名单</button>
  <button onclick="copyTableImg()">复制表格为图片</button>
  <button onclick="downloadTableImg()">导出表格为图片</button>
  <div id="result"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
(function(){
const PASSWORD="weread500bookcoin",STORAGE_KEY="wenxindushu_pwd_ok";let latestResult=[],parsedTableHTML="";
window.checkPwd=function(){let v=document.getElementById("pwdInput").value.trim();if(v===PASSWORD){localStorage.setItem(STORAGE_KEY,"true");showMain()}else{document.getElementById("pwdMsg").innerText="❌ 密码错误"}};
function showMain(){document.getElementById("passwordArea").style.display="none";document.getElementById("main").style.display="block"}
window.onload=function(){localStorage.getItem(STORAGE_KEY)==="true"&&showMain()};
function formatUpdateTime(s){if(!s)return"";let d=new Date(s.replace(/-/g,'/'));if(isNaN(d))return s;let now=new Date(),diff=Math.floor((now-d)/(864e5));return diff===0?"今日内":diff+"天前"}
const inputDiv=document.getElementById("inputData");
inputDiv.addEventListener("paste",e=>{e.preventDefault();let d=e.clipboardData||window.clipboardData,h=d.getData("text/html"),t=d.getData("text/plain");if(h&&h.includes("<table"))inputDiv.innerHTML=h;else{let r="<table><tbody>";for(const l of t.trim().split(/\r?\n/)){r+="<tr>"+l.split(/\s+/).map(c=>`<td>${c}</td>`).join("")+"</tr>"}r+="</tbody></table>";inputDiv.innerHTML=r}parsedTableHTML=inputDiv.innerHTML});
window.search=function(){const num=parseFloat(document.getElementById("numInput").value),table=inputDiv.querySelector("table");if(!inputDiv.innerHTML.trim()){alert("请先粘贴表格数据");return}if(isNaN(num)){alert("请输入有效数字");return}if(!table){alert("请粘贴包含表格的内容");return}const rows=Array.from(table.rows).slice(1);let result=[];for(const r of rows){const c=r.cells;if(c.length<6)continue;const name=c[0].innerText.trim(),accounts=[c[1].innerText.trim(),c[2].innerText.trim(),c[3].innerText.trim(),c[4].innerText.trim()],submit=c[5].innerText.trim();for(let i=0;i<accounts.length;i++){const t=accounts[i];if(!t)continue;const m=t.match(/\d+(\.\d+)?/),v=m?parseFloat(m[0]):null;v!==null&&v>=num-2&&v<=num+5&&result.push({群昵称:name,账号:`账号${i+1}`,书币:t,提交时间:formatUpdateTime(submit),是否过期:/过期|到期/.test(t),是否完美匹配:v===num,数值:v})}}result.sort((a,b)=>a.是否过期&&!b.是否过期?-1:!a.是否过期&&b.是否过期?1:a.数值-b.数值);if(result.length<=1){let expired=[],normal=[];for(const r of rows){const c=r.cells;if(c.length<6)continue;const name=c[0].innerText.trim(),accounts=[c[1].innerText.trim(),c[2].innerText.trim(),c[3].innerText.trim(),c[4].innerText.trim()],submit=c[5].innerText.trim();for(let i=0;i<accounts.length;i++){const t=accounts[i];if(!t)continue;const m=t.match(/\d+(\.\d+)?/),v=m?parseFloat(m[0]):null;if(v!==null&&v>num){const item={群昵称:name,账号:`账号${i+1}`,书币:t,提交时间:formatUpdateTime(submit),是否过期:/过期|到期/.test(t),是否完美匹配:v===num,数值:v};item.是否过期?expired.push(item):normal.push(item)}}}normal.sort((a,b)=>a.数值-b.数值);normal=normal.slice(0,3);result=[...expired,...normal];result.sort((a,b)=>a.是否过期&&!b.是否过期?-1:!a.是否过期&&b.是否过期?1:a.数值-b.数值)}latestResult=result;const resDiv=document.getElementById("result");if(result.length===0){resDiv.innerHTML="<p>❌ 未找到匹配结果</p>";return}let html="<table><tr><th>群昵称</th><th>账号</th><th>书币</th><th>更新时间</th></tr>";for(const r of result){let style="";r.是否过期&&(style+="color:red;font-weight:bold;");r.是否完美匹配&&(style+="background:yellow;");html+=`<tr><td>${r.群昵称}</td><td>${r.账号}</td><td style="${style}">${r.书币}</td><td>${r.提交时间}</td></tr>`}html+="</table>";resDiv.innerHTML=html};
window.copyResult=function(){if(!latestResult||latestResult.length===0){alert("无内容可复制");return}const names=[...new Set(latestResult.map(r=>r.群昵称))].join("\n");navigator.clipboard.writeText(names).then(()=>alert("✅ 名单已复制")).catch(()=>{let ta=document.createElement("textarea");ta.value=names;document.body.appendChild(ta);ta.select();document.execCommand("copy");document.body.removeChild(ta);alert("✅ 名单已复制")})};
window.downloadTableImg=function(){const table=document.querySelector("#result table");if(!table){alert("无表格可导出");return}html2canvas(table).then(canvas=>{let a=document.createElement("a");a.download="查询结果.png";a.href=canvas.toDataURL();a.click()})};
window.copyTableImg=async function(){const table=document.querySelector("#result table");if(!table){alert("无表格可复制");return}try{const canvas=await html2canvas(table);canvas.toBlob(async blob=>{if(!blob){alert("生成图片失败");return}try{await navigator.clipboard.write([new ClipboardItem({"image/png":blob})]);alert("✅ 表格已复制为图片，可直接粘贴到微信")}catch(e){let a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="表格.png";a.click();alert("✅ 图片已下载")}})}catch(e){alert("❌ 生成图片失败");console.error(e)}};
})();
</script>
</body>
</html>
