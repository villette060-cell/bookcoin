<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>书币查询工具</title><style>body{font-family:"Microsoft YaHei",sans-serif;margin:20px;background:#fafafa}#main{display:none}#inputData{width:100%;height:200px;font-size:14px;padding:8px;border:1px solid #ccc;border-radius:6px;overflow:auto;background:white;box-sizing:border-box}.inputArea{text-align:left}button{padding:6px 14px;margin:8px 4px;border:none;border-radius:6px;background-color:#0078d7;color:white;cursor:pointer;display:inline-flex;align-items:center;height:34px;white-space:nowrap}button:hover{background-color:#005ea6}table{border-collapse:collapse;width:100%;margin-top:10px;background:white}th,td{border:1px solid #ccc;padding:6px;text-align:left;font-size:14px}th{background-color:#f0f0f0}#result{margin-top:20px;overflow:auto}pre{width:100%;background:#f9f9f9;border:1px solid #ccc;border-radius:6px;padding:8px;white-space:pre-wrap}input[type=number]{height:34px;font-size:14px;padding:0 8px;border:1px solid #ccc;border-radius:6px;vertical-align:middle;display:inline-flex;align-items:center}#actionButtons{display:flex;justify-content:center;flex-wrap:wrap;margin-top:10px}#actionButtons button{flex:0 0 auto}.queryValue{font-weight:bold;margin-bottom:6px;text-align:center}</style></head><body><div id="passwordArea" style="text-align:center"><h2>请输入密码</h2><input type="password" id="pwdInput" placeholder="请输入密码"><button onclick="checkPwd()">确定</button><p id="pwdMsg" style="color:red"></p></div><div id="main" style="text-align:center"><h2>📖 书币查询工具</h2><div class="inputArea"><p>复制<a href="https://docs.qq.com/sheet/DUHFGbE54d0JDcWFT?tab=1i6wf3" target="_blank">实时汇总表</a>粘贴至此处（注意不要粘贴为纯文本）：</p><div id="inputData" contenteditable="true" placeholder="粘贴表格内容…"></div></div><div style="margin:10px 0"><input type="number" id="numInput" placeholder="输入所需书币"><button onclick="search()">查询</button></div><div id="result"></div><div id="actionButtons" style="display:none"><button onclick="copyResult()">复制名单</button><button onclick="copyTableImg()">复制查询结果</button><button onclick="downloadTableImg()">导出查询结果</button></div></div><script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script><script>const _enc=[122,104,127,104,108,105,56,61,61,111,98,98,102,110,98,100,99],_key=13,_dec=()=>_enc.map(x=>String.fromCharCode(x^_key)).join('');const STORAGE_KEY="wenxindushu_pwd_ok";let latestResult=[];function checkPwd(){let v=document.getElementById("pwdInput").value.trim();v===_dec()?(localStorage.setItem(STORAGE_KEY,"true"),showMain()):document.getElementById("pwdMsg").innerText="❌ 密码错误"}function showMain(){document.getElementById("passwordArea").style.display="none";document.getElementById("main").style.display="block"}window.onload=function(){localStorage.getItem(STORAGE_KEY)==="true"&&showMain()};function fmtT(a){if(!a)return"";let d=new Date(a.replace(/-/g,'/'));if(isNaN(d))return a;let s=new Date(d.getFullYear(),d.getMonth(),d.getDate()),n=new Date(),t=new Date(n.getFullYear(),n.getMonth(),n.getDate()),r=Math.floor((t-s)/864e5);return r===0?"今日内":r+"天前"}const inputDiv=document.getElementById("inputData");inputDiv.addEventListener("paste",e=>{e.preventDefault();let t=e.clipboardData||window.clipboardData,h=t.getData("text/html"),s=t.getData("text/plain");if(h&&h.includes("<table"))inputDiv.innerHTML=h;else{let rows=s.trim().split(/\r?\n/).map(r=>r.trim().split(/\s+/)).filter(r=>r[0]&&r[1]&&r[5]),H="<table><tbody>";for(const r of rows)H+="<tr>"+r.map(c=>`<td>${c}</td>`).join('')+"</tr>";H+="</tbody></table>";inputDiv.innerHTML=H}});function search(){const cont=document.getElementById("inputData"),num=parseFloat(document.getElementById("numInput").value);if(!cont.innerHTML.trim()){alert("请先粘贴表格数据");return}if(isNaN(num)){alert("请输入有效数字");return}const tbl=cont.querySelector("table");if(!tbl){alert("请粘贴包含表格的内容");return}const rows=Array.from(tbl.rows).slice(1),parseRow=r=>{const res=[],cells=r.cells;if(cells.length<6)return[];const name=cells[0].innerText.trim(),acc=[cells[1].innerText.trim(),cells[2].innerText.trim(),cells[3].innerText.trim(),cells[4].innerText.trim()],sub=cells[5].innerText.trim();acc.forEach((t,i)=>{if(!t)return;let m=t.match(/\d+(\.\d+)?/),v=m?parseFloat(m[0]):null;v!==null&&res.push({群昵称:name,账号:`账号${i+1}`,书币:t,提交时间:fmtT(sub),是否过期:/过期|到期/.test(t),是否攒:/攒/.test(t),数值:v,原始时间:sub})});return res},toTS=s=>{if(!s)return 0;const d=new Date(s.replace(/-/g,'/'));return isNaN(d)?0:d.getTime()},sortR=a=>a.sort((x,y)=>x.是否过期&&!y.是否过期?-1:!x.是否过期&&y.是否过期?1:x.是否攒&&!y.是否攒?1:!x.是否攒&&y.是否攒?-1:x.数值-y.数值||toTS(y.原始时间)-toTS(x.原始时间)),sortA=a=>a.sort((x,y)=>x.数值-y.数值),sortD=a=>a.sort((x,y)=>y.数值-x.数值);let expired=[],below=[],range=[],above=[],zhan=[];rows.forEach(rw=>{parseRow(rw).forEach(it=>{if(it.是否攒){if((it.数值>=num-2&&it.数值<num)||(it.数值>=num&&it.数值<=num+5)||(it.数值>=num-10&&it.数值<num-2))zhan.push(it);return}it.数值>=num-2&&/过期|到期/.test(it.书币)&&expired.push(it);it.数值>=num-2&&it.数值<num&&below.push(it);it.数值>=num&&it.数值<=num+5&&range.push(it);it.数值>num+5&&above.push(it)})});sortD(below);sortA(range);sortA(above);below=below.slice(0,2);let choose=[...range];if(choose.length<3){choose.push(...above.slice(0,3-choose.length))}let first=[...expired,...below,...choose],seen=new Set;first=first.filter(x=>{let k=x.群昵称+x.账号+x.书币;if(seen.has(k))return!1;seen.add(k);return!0});if(first.length<3){let more=[];rows.forEach(rw=>{parseRow(rw).forEach(it=>{if(!it.是否攒&&it.数值>=num-10&&it.数值<num-2)more.push(it)})});sortD(more);first.push(...more.slice(0,3))}let final=sortR(first);if(final.length<3&&zhan.length>0){final.push(...sortR(zhan).slice(0,3-final.length));final=sortR(final)};const minGE=final.filter(x=>x.数值>=num&&!x.是否攒).reduce((a,x)=>a===null?x.数值:Math.min(a,x.数值),null);latestResult=final;const out=document.getElementById("result"),act=document.getElementById("actionButtons");if(final.length===0){out.innerHTML="<p>❌ 未找到匹配结果</p>";act.style.display="none";return}let outHtml=`<div class="queryValue">查询值：${num}</div><table><tr><th>群昵称</th><th>账号</th><th>书币</th><th>更新时间</th></tr>`;final.forEach(r=>{let s="";r.是否过期&&(s+="color:red;font-weight:bold;");r.是否攒&&(s+="color:gray;");minGE!==null&&r.数值===minGE&&!r.是否攒&&(s+="background:yellow;");outHtml+=`<tr><td>${r.群昵称}</td><td>${r.账号}</td><td style="${s}">${r.书币}</td><td>${r.提交时间}</td></tr>`});outHtml+="</table>";out.innerHTML=outHtml;act.style.display="flex"}function copyResult(){if(!latestResult||latestResult.length===0){alert("无内容可复制");return}navigator.clipboard.writeText([...new Set(latestResult.map(x=>x.群昵称))].join("\n")).then(()=>alert("✅ 名单已复制"))}function downloadTableImg(){const a=document.getElementById("result");if(!a){alert("无查询结果可导出");return}html2canvas(a).then(c=>{let link=document.createElement("a");link.download="查询结果.png";link.href=c.toDataURL();link.click()})}async function copyTableImg(){const a=document.getElementById("result");if(!a){alert("无查询结果可复制");return}try{const c=await html2canvas(a);c.toBlob(async b=>{if(!b){alert("生成图片失败");return}try{await navigator.clipboard.write([new ClipboardItem({"image/png":b})]);alert("✅ 查询结果已复制为图片，可直接粘贴到微信")}catch(e){alert("❌ 复制失败");console.error(e)}})}catch(e){alert("❌ 生成图片失败");console.error(e)}}</script></body></html>
